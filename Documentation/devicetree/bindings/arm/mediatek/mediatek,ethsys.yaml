%YAML 1.2
---
$id: "http://devicetree.org/schemas/arm/mediatek/mediatek,ethsys.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: MediaTek Ethsys controller

maintainers:
  - Lorenzo Bianconi <lorenzo@kernel.org>

description:
  The Mediatek Ethsys controller provides various clocks to the system.
  The ethsys controller relies on the common clk binding. The available
  clocks are defined in dt-bindings/clock/mt*-clk.h.

properties:
  compatible:
    items:
      - enum:
          - mediatek,mt2701-ethsys
          - mediatek,mt7622-ethsys
          - mediatek,mt7623-ethsys
          - mediatek,mt7629-ethsys
          - mediatek,mt7986-ethsys
      - const: syscon

  reg:
    maxItems: 1

  "#clock-cells":
    const: 1

  "#reset-cells":
    const: 1

required:
  - compatible
  - reg
  - "#clock-cells"
  - "#reset-cells"

additionalProperties: false

examples:
  - |
    soc {
      #address-cells = <2>;
      #size-cells = <2>;

      ethsys: clock-controller@1b000000 {
        compatible = "mediatek,mt2701-ethsys","syscon";
        reg = <0 0x1b000000 0 0x1000>;
        #clock-cells = <1>;
        #reset-cells = <1>;
      };
    };
